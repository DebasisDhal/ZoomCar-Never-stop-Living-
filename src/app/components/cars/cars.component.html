<div class="row">
    <div class="col-12 text-end">
        <button class="btn btn-success" (click)="mOpen()">
            Add New
        </button>
    </div>
</div>

<div class="car-list-home-container">
    <div class="row car-list-home">
        <div class="col-3" *ngFor="let car of carLists">
    <app-car-card [carData]="car"></app-car-card>
</div>
    </div>
</div>

<div id="myModal" class="modal modal-lg" tabindex="-1" role="dialog" >
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Registation</h5>
  
        </div>
        <div class="modal-body">
            <div class="container mt-4">
                <div class="row">
                    <div class="col-md-6">
                        <form>
                            <div class="mb-2">
                                <label class="form-label">Brand</label>
                                <input type="text" class="form-control form-control-sm" name="brand" [(ngModel)]="carObj.brand">
                            </div>
                            <div class="mb-2">
                                <label class="form-label">Model Name</label>
                                <input type="text" class="form-control form-control-sm" name="name" [(ngModel)]="carObj.name">
                            </div>
                            <div class="mb-2">
                                <label class="form-label">Pricing</label>
                                <input type="number" class="form-control form-control-sm" name="pricing" [(ngModel)]="carObj.pricing">
                            </div>
                            <div class="mb-2">
                                <label class="form-label">Pricing Description</label>
                                <input type="text" class="form-control form-control-sm" name="pricingDescription" [(ngModel)]="carObj.pricingDescription">
                            </div>
                            <div class="mb-2">
                                <label class="form-label"> Select Your Location</label>
                               <select class="form-select"  name="locationId" [(ngModel)]="carObj.locationId" >
                                <option>Selects</option>
                                <option *ngFor="let item of locationData;"  [value]="item.locationId">{{item.city}}</option>
                               </select>
                            </div>
                            <div class="mb-2">
                                <label class="form-label" >Image URL</label>
                                <input type="text" class="form-control form-control-sm"  name="imageUrl" [(ngModel)]="carObj.imageUrl">
                            </div>
                            <div class="mb-2">
                                <label class="form-label">Vehicle No</label>
                                <input type="text" name="vehicleNo" [(ngModel)]="carObj.vehicleNo"  class="form-control form-control-sm">
                            </div>
                        </form>
                    </div>
                    <div class="col-md-6">
                        <form>
                            <div class="mb-2">
                                <label class="form-label">Title</label>
                                <input type="text" [(ngModel)]="accessoriesObject.accessoriesTitle" name="Title" class="form-control">
                            </div>
                            <div class="form-check mb-2">
                                <input class="form-check-input" type="checkbox" name="Website" id="websiteCheckbox" [(ngModel)]="accessoriesObject.showOnWebsite">
                                <label class="form-check-label" for="websiteCheckbox">Website</label>
                            </div>
                            <button class="btn btn-primary" (click)="add()">Add</button>
                        </form>
                        <table class="table table-bordered mt-3">
                            <thead class="table-dark">
                                <tr>
                                    <th>Sr</th>
                                    <th>Title</th>
                                    <th>Website</th>
                                </tr>
                            </thead>
                            <tbody *ngFor="let item of carObj.ZoomCarAccessoriess; let sr=index">
                                <td>{{sr+1}}</td>
                                 <td>{{item.accessoriesTitle}}</td>
                                 <td>{{item.showOnWebsite? 'Yes': 'NO'}}</td>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
  
        
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-danger" data-dismiss="modal" (click)="mClose()">Close</button>
        <button type="button" class="btn btn-warning" data-dismiss="modal" (click)="clear()">Clear</button>
        <button type="button" class="btn btn-success" data-dismiss="modal" (click)="saveCar()">Submit</button>
      </div>
    </div>
  </div>
  </div>
